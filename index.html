      <script>
          // 复制
          function setupCopyButton(copyLinkId, serverIPId) {
              const copyLink = document.getElementById(copyLinkId);
              const serverIP = document.getElementById(serverIPId).textContent;

              copyLink.addEventListener('click', function (event) {
                  event.preventDefault();
                  navigator.clipboard.writeText(serverIP)
                      .then(() => {

                          copyLink.style.backgroundColor = '#4caf50';
                          copyLink.style.color = '#ffffff';
                      })
                      .catch(err => {
                          console.error('Failed to copied：', err);
                      });
              });
          }
